name: quark
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  mobx: ^1.1.1
  flutter_mobx: ^1.1.0
  http: ^0.12.0+4
  provider: ^4.0.5
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.8.0
  mobx_codegen: ^1.0.2


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animation/

  fonts:
    - family: FuturaNext
      fonts:
        - asset: assets/fonts/futura-next/FuturaNext_Bold.otf
        - asset: assets/fonts/futura-next/FuturaNext_Book.otf
        - asset: assets/fonts/futura-next/FuturaNext_DemiBold.otf
        - asset: assets/fonts/futura-next/FuturaNext_ExtraBold.otf
        - asset: assets/fonts/futura-next/FuturaNext_Light.otf
        - asset: assets/fonts/futura-next/FuturaNext_Medium.otf
